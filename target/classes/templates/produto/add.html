<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Produtos do Mercado</title>
	<!-- CSS -->
	<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome-5.14.0/css/all.css}">
	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" th:href="@{/produto/index}">
	  	<i class="fas fa-home"></i> Oceano Cafe
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/produto/list}">Produtos</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<div class="container container-produtos">
			<div class="alert alert-dark bg-dark div-titulo">
				<h3>Produto</h3>
			</div>
			
			<form th:action="@{/produto/save}" th:object="${produto}"
				method="post">
				
				<div class="form-group">
					<label>Código</label>
					<input class="form-control" type="number" th:field="*{id}" readonly>
				</div>
				
				<div class="form-group">
					<label>Nome</label>
					<input class="form-control" type="text" th:field="*{nome}" required>
				</div>
				
				<div class="form-group">
					<label>Descrição</label>
					<input class="form-control" type="text" th:field="*{descricao}" required>
				</div>
				
				<div class="form-group">
					<label>Preço</label>
					<input class="form-control" type="number" step="0.5" th:field="*{preco}" required
					placeholder="R$ 0,00">
				</div>
				
				<div class="form-group">
					
					<button type="submit" class="btn btn-success">
						<i class="fas fa-save"></i> Salvar
						
					</button>
					
					<button type="button" class="btn btn-secondary"
						th:onclick="window.location.href='./list'">
							<i class="fas fa-arrow-left"></i> Voltar
					</button>
				</div>
			
			</form>
			
		

	</div>
	
	
	
	<!-- JS -->
	<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>
</html>
