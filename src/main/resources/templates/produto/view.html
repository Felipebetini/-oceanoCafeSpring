<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Produtos do Mercado</title>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome-5.14.0/css/all.css}">
	
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" th:href="@{/}">
	  	<i class="fas fa-home"></i> Produtos do Mercado
	  </a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/produto/list}">Produtos</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	
	<div class="container container-produtos">
			<div class="alert alert-dark bg-dark div-titulo">
				<h3>Produto</h3>
			</div>
			
			<form th:object="${produto}">
				
				<div class="form-group">
					<label>Código</label>
					<input class="form-control" type="number" th:field="${produto.id}" readonly>
				</div>
				
				<div class="form-group">
					<label>Nome</label>
					<input class="form-control" type="text" th:field="${produto.nome}" readonly>
				</div>
				
				<div class="form-group">
					<label>Descrição</label>
					<input class="form-control" type="text" th:field="${produto.descricao}" readonly>
				</div>
				
				<div class="form-group">
					<label>Preço</label>
					<input class="form-control" type="number" th:field="${produto.preco}" readonly>
				</div>
				
				<div class="form-group">
					<button type="button" class="btn btn-secondary"
						th:onclick="window.location.href='../list'">
							<i class="fas fa-arrow-left"></i> Voltar
					</button>
				</div>
			
			</form>
			
		

	</div>
	
	
	
	<!-- JS -->
	<script type="text/javascript" th:src="@{/js/jquery-3.5.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>

</body>
</html>
