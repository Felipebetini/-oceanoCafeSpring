<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Oceano Cafe</title>
<!-- CSS -->
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css}"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}">
<link rel="stylesheet" type="text/css"
	th:href="@{/fontawesome-5.14.0/css/all.css}">

</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-primary.bg-gradient">
		<a class="navbar-brand" th:href="@{/produto/index}"> <i
			class="fas fa-home"></i> Oceano Cafe
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/produto/list}">Produtos</a></li>
			</ul>
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/produto/estoque}">Estoque</a></li>
			</ul>
		</div>
	</nav>

	<div class="container container-produtos">
		<div class="alert alert-dark bg-dark div-titulo">
			<h3>Produtos</h3>
		</div>

		<div class="div-btn-novo">
			<button type="button" class="btn btn-outline-success"
				th:onclick="window.location.href='./add'">
				<i class="fas fa-plus-circle"></i> Novo
			</button>
		</div>

		<div>
			<table class="table">
				<thead class="table-dark">
					<tr>
						<th>Código</th>
						<th>Nome</th>
						<th>Descrição</th>
						<th colspan="4">Preço</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="produto: ${allProdutos}">
						<td th:text="${produto.id}"></td>
						<td th:text="${produto.nome}"></td>
						<td th:text="${produto.descricao}"></td>
						<td
							th:text="${'R$ ' + #numbers.formatDecimal(produto.preco, 1, 2)}"></td>
						<td><a class="link-basico"
							th:href="@{'/produto/view/' + ${produto.id}}"><i
								class="fas fa-eye"></i> </a></td>
						<td><a class="link-basico"
							th:href="@{'/produto/edit/' + ${produto.id}}"><i
								class="fas fa-edit"></i> </a></td>
						<td><a class="link-deletar"
							th:href="@{'/produto/delete/' + ${produto.id}}"><i
								class="fas fa-trash-alt"></i> </a></td>
					</tr>

				</tbody>
			</table>
		</div>

	</div>



	<!-- JS -->
	<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>

</body>
</html>
